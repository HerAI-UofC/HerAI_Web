type Events @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  location: String
  date: AWSDateTime
  isUpcoming: Boolean
  summary: String
  description: String
  videoDescription: String
  pdfDescription: String
  presenters: String

  favourites: [Favourite] @hasMany
  followers: [Follower] @hasMany
}

type Candidate @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstname: String!
  lastname: String!
  message: String!
  number: String!
  email: AWSEmail!
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}

type Follower @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: ID!
  event: Events @belongsTo
}

type Favourite @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: ID!
  event: Events @belongsTo
}

type ContactMessage
  @model
  @auth(rules: [
    # anyone can submit (create)
    { allow: public, operations: [create] },
    # optional: allow admins to read
    { allow: groups, groups: ["Admin"], operations: [read, update, delete] }
  ]) {
  id: ID!
  firstName: String!
  lastName: String
  email: AWSEmail!
  phone: String
  message: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}


 