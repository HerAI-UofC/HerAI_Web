type Events @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  location: String
  date: AWSDateTime
  isUpcoming: Boolean
  summary: String
  description: String
  videoDescription: String
  pdfDescription: String
  presenters: String
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}
 